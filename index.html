<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>HW-9(bootstrap)</title>
  </head>
  <body>
    <section>  
      <div class="container">
        <div class="row">
          <!-- full section -->
          <div class="col-lg-12">
            <div class="box"></div>
          </div>
          <!-- half half section -->
          <div class="col-lg-6">
            <div class="box"></div>
          </div>
          <div class="col-lg-6">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- three part section -->
    <section>  
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- flex section -->
    <section>  
      <div class="container">
        <div class="row">
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- three part other section -->
    <section>  
      <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <div class="box"></div>
          </div>
          <div class="col-lg-3">
            <div class="box"></div>
          </div>
          <div class="col-lg-7">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- offset setion -->
     <section>  
      <div class="container">
        <div class="row">
          <div class="offset-lg-3 col-lg-6">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- small screen section -->
    <section>  
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-sm-6">
            <div class="box"></div>
          </div>
          <div class="col-lg-4 col-sm-4">
            <div class="box"></div>
          </div>
          <div class="col-lg-5 col-sm-2">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- JS link -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
